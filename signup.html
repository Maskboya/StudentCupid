<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudentCupid â€“ Signup</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    form {
      max-width: 350px;
      margin: auto;
      padding: 20px;
      background: #f8f8f8;
      border-radius: 10px;
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .upload-btn {
      background-color: hotpink;
      color: white;
      padding: 10px;
      display: inline-block;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: hotpink;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    #message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Create Your StudentCupid Account</h2>

  <form id="signupForm">
    <input type="email" id="email" placeholder="College Email (e.g. abcd@ggits.net)" required>
    <input type="password" id="password" placeholder="Password" required>

    <input type="file" id="profileImage" accept="image/*" style="display: none;">
    <label for="profileImage" class="upload-btn">ðŸ“¸ Choose Profile Image</label>
    <p id="fileName">No file selected</p>

    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-auth.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCP17SNnk0a4vH03wTQlK66rxy8SfTXKWY",
      authDomain: "studentcupid-0714aj.firebaseapp.com",
      projectId: "studentcupid-0714aj",
      storageBucket: "studentcupid-0714aj.firebasestorage.app",
      messagingSenderId: "199869211019",
      appId: "1:199869211019:web:098405fb4a486971128f8e",
      measurementId: "G-CYR3K4TXMS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    const signupForm = document.getElementById("signupForm");
    const fileInput = document.getElementById("profileImage");
    const fileName = document.getElementById("fileName");
    const message = document.getElementById("message");

    fileInput.addEventListener("change", () => {
      fileName.textContent = fileInput.files[0]?.name || "No file selected";
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const file = fileInput.files[0];

      if (!email.endsWith("@ggits.net")) {
        message.textContent = "Only GGITS college emails are allowed.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        await sendEmailVerification(user);

        if (file) {
          const storageRef = ref(storage, `profiles/${user.uid}.jpg`);
          await uploadBytes(storageRef, file);
        }

        message.style.color = "green";
        message.textContent = "Signup successful! Check your email for verification.";
        window.location.href = "verify.html";

      } catch (err) {
        message.style.color = "red";
        message.textContent = "Signup failed: " + err.message;
      }
    });
  </script>
</body>
</html>
